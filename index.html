<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera by Pejay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }#flash {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  z-index: 2;
}

#countdown {
  position: absolute;
  color: white;
  font-size: 100px;
  z-index: 3;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
}

.camera-view {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  position: relative;
  background: #000;
}

video, canvas {
  width: 100%;
  height: auto;
  object-fit: cover;
}

canvas {
  display: none;
}

.controls {
  width: 100%;
  background: #111;
  padding: 10px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 5px;
  border-top: 2px solid #222;
}

button, select, input {
  background: #222;
  border: none;
  color: white;
  padding: 10px;
  font-size: 14px;
  border-radius: 50px;
  cursor: pointer;
}

button:hover, select:hover, input:hover {
  background: #444;
}

h1 {
  position: absolute;
  top: 10px;
  color: white;
  font-size: 18px;
  width: 100%;
  text-align: center;
  z-index: 3;
}

  </style>
</head>
<body>
  <div id="flash"></div>
  <div id="countdown"></div>
  <h1>Camera by Pejay</h1>  <div class="camera-view">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>  <div class="controls">
    <button onclick="startTimerCapture()">Capture</button>
    <select id="timerSelect">
      <option value="0">Timer: Off</option>
      <option value="3">Timer: 3s</option>
      <option value="5">Timer: 5s</option>
      <option value="10">Timer: 10s</option>
    </select><button onclick="download()">Download</button>
<button onclick="clearPhoto()">Clear</button>

<select id="filterSelect" onchange="applySelectedFilter()">
  <option value="none">No Filter</option>
  <option value="grayscale(100%)">Black & White</option>
  <option value="sepia(100%)">Sepia</option>
  <option value="contrast(150%)">High Contrast</option>
  <option value="brightness(120%)">Bright</option>
  <option value="blur(2px)">Blur</option>
</select>

<button onclick="collage2()">2 Box</button>
<button onclick="collage4()">4 Box</button>

<button onclick="switchCamera('user')">Front Cam</button>
<button onclick="switchCamera('environment')">Back Cam</button>

<input id="autoShots" type="number" placeholder="Shots" style="width:70px;">
<input id="autoDelay" type="number" placeholder="Delay" style="width:70px;">
<button onclick="startAutoCapture()">Auto Capture</button>

  </div>  <script>
    let currentStream;
    let facingMode = 'environment';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const flash = document.getElementById('flash');
    const countdown = document.getElementById('countdown');
    const timerSelect = document.getElementById('timerSelect');
    const filterSelect = document.getElementById('filterSelect');

    function startCamera(mode = 'environment') {
      facingMode = mode;
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      navigator.mediaDevices.getUserMedia({ video: { facingMode: mode } })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
          video.style.transform = (mode === 'user') ? 'scaleX(-1)' : 'none';
        })
        .catch(err => {
          alert('Camera access was denied.');
          console.error(err);
        });
    }

    startCamera();

    function switchCamera(mode) {
      startCamera(mode);
      clearPhoto();
    }

    function startTimerCapture() {
      let delay = parseInt(timerSelect.value);
      if (delay === 0) {
        capture();
      } else {
        let count = delay;
        countdown.innerText = count;
        let interval = setInterval(() => {
          count--;
          countdown.innerText = count > 0 ? count : '';
          if (count <= 0) {
            clearInterval(interval);
            capture();
          }
        }, 1000);
      }
    }

    function capture() {
      flashEffect();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.clearRect(0, 0, canvas.width, canvas.height);

      if (facingMode === 'user') {
        context.save();
        context.scale(-1, 1);
        context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
        context.restore();
      } else {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
      }

      applySelectedFilter();
      canvas.style.display = 'block';
      video.style.display = 'none';
    }

    function flashEffect() {
      flash.style.opacity = 1;
      setTimeout(() => { flash.style.opacity = 0; }, 150);
    }

    function download() {
      applySelectedFilter(true);
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function clearPhoto() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = 'none';
      video.style.display = 'block';
    }

    function applySelectedFilter(forceDownload = false) {
      const selected = filterSelect.value;
      canvas.style.filter = selected;
      if (forceDownload) {
        context.filter = selected;
        capture();
      }
    }

    function collage2() {
      if (canvas.style.display === 'none') return;

      const temp = document.createElement('canvas');
      const tempCtx = temp.getContext('2d');
      temp.width = canvas.width;
      temp.height = canvas.height;
      tempCtx.drawImage(canvas, 0, 0);

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(temp, 0, 0, canvas.width / 2, canvas.height);
      context.drawImage(temp, canvas.width / 2, 0, canvas.width / 2, canvas.height);
    }

    function collage4() {
      if (canvas.style.display === 'none') return;

      const temp = document.createElement('canvas');
      const tempCtx = temp.getContext('2d');
      temp.width = canvas.width;
      temp.height = canvas.height;
      tempCtx.drawImage(canvas, 0, 0);

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(temp, 0, 0, canvas.width / 2, canvas.height / 2);
      context.drawImage(temp, canvas.width / 2, 0, canvas.width / 2, canvas.height / 2);
      context.drawImage(temp, 0, canvas.height / 2, canvas.width / 2, canvas.height / 2);
      context.drawImage(temp, canvas.width / 2, canvas.height / 2, canvas.width / 2, canvas.height / 2);
    }

    function startAutoCapture() {
      let shots = parseInt(document.getElementById('autoShots').value) || 0;
      let delay = parseInt(document.getElementById('autoDelay').value) || 3;
      if (shots <= 0) return;

      let count = 0;
      const interval = setInterval(() => {
        if (count >= shots) {
          clearInterval(interval);
          return;
        }
        capture();
        count++;
      }, delay * 1000);
    }
  </script></body>
  </html>
