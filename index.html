<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Capture</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #1e3c72, #2a5298); /* Cool gradient background */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
    }

    #flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 2;
    }

    #countdown {
      position: absolute;
      color: white;
      font-size: 100px;
      z-index: 3;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
    }

    .camera-view {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      background: #000;
    }

    video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    canvas {
      display: none;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .controls {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #222;
      position: absolute;
      bottom: 0;
      z-index: 3;
    }

    button, select {
      background: #333;
      border: none;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 150px;
      text-align: center;
    }

    button:hover, select:hover {
      background: #444;
    }

    h1 {
      position: absolute;
      top: 10px;
      color: white;
      font-size: 24px;
      text-align: center;
      width: 100%;
      z-index: 3;
    }

    .filter-select {
      background: #444;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      color: white;
    }

    .filter-menu {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      top: 100px;
      display: none;
      z-index: 4;
    }

    .filter-menu button {
      background-color: #333;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      color: white;
    }

    .filter-menu button:hover {
      background: #444;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      z-index: 3;
      position: absolute;
      bottom: 30px;
    }

    .control-buttons {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 100%;
      width: 90%;
    }

    .control-buttons button {
      margin: 10px;
      padding: 10px 20px;
    }

    .extra-settings {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .extra-settings select {
      margin: 5px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <div id="flash"></div>
  <div id="countdown"></div>
  <h1>Camera by Pejay</h1>

  <div class="camera-view">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="button-container">
    <div class="control-buttons">
      <button onclick="startTimerCapture()">Capture</button>
      <button onclick="download()">Download</button>
      <button onclick="clearPhoto()">Clear</button>
      <button onclick="applyBW()">B&W</button>
      <button onclick="collage2()">2 Box</button>
      <button onclick="collage4()">4 Box</button>
      <button onclick="switchCamera('user')">Front Cam</button>
      <button onclick="switchCamera('environment')">Back Cam</button>
      <button onclick="toggleFilterMenu()">Filters</button>
      <button onclick="startAutoCapture()">Auto Capture</button> <!-- Auto Capture Button -->
    </div>

    <div class="extra-settings">
      <select id="autoCaptureShots">
        <option value="3">3 Shots</option>
        <option value="5">5 Shots</option>
        <option value="10">10 Shots</option>
      </select>
      <select id="autoCaptureInterval">
        <option value="3">Interval: 3s</option>
        <option value="5">Interval: 5s</option>
        <option value="10">Interval: 10s</option>
      </select>
    </div>
  </div>

  <div class="filter-menu" id="filterMenu">
    <button onclick="applyFilter('grayscale(100%)')">Black & White</button>
    <button onclick="applyFilter('sepia(100%)')">Sepia</button>
    <button onclick="applyFilter('contrast(200%)')">High Contrast</button>
    <button onclick="applyFilter('invert(100%)')">Invert</button>
    <button onclick="applyFilter('brightness(150%)')">Brighten</button>
  </div>

  <script>
    let currentStream;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const flash = document.getElementById('flash');
    const countdown = document.getElementById('countdown');
    const autoCaptureShots = document.getElementById('autoCaptureShots');
    const autoCaptureInterval = document.getElementById('autoCaptureInterval');
    const filterMenu = document.getElementById('filterMenu');

    let autoCaptureActive = false;
    let autoCaptureShotsCount = 0;
    let autoCaptureIntervalTime = 0;

    function startCamera(facingMode = 'environment') {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode }
      })
      .then(stream => {
        currentStream = stream;
        video.srcObject = stream;

        if (facingMode === 'user') {
          video.style.transform = 'scaleX(1)'; // Front camera should not be mirrored
        } else {
          video.style.transform = 'none';
        }
      })
      .catch(err => {
        alert('Camera access was denied.');
        console.error(err);
      });
    }

    startCamera(); // Start with back cam

    function switchCamera(mode) {
      startCamera(mode);
      clearPhoto();
    }

    function startTimerCapture() {
      let delay = 3; // Default 3 seconds
      countdown.innerText = delay;
      let interval = setInterval(() => {
        delay--;
        countdown.innerText = delay > 0 ? delay : '';
        if (delay <= 0) {
          clearInterval(interval);
          capture();
        }
      }, 1000);
    }

    function capture() {
      flashEffect();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      video.style.display = 'none';
    }

    function flashEffect() {
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
      }, 150);
    }

    function download() {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function clearPhoto() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = 'none';
      video.style.display = 'block';
    }

    function applyBW() {
      applyFilter('grayscale(100%)');
    }

    function applyFilter(filter) {
      canvas.style.filter = filter;
    }

    function toggleFilterMenu() {
      filterMenu.style.display = filterMenu.style.display === 'none' ? 'block' : 'none';
    }

    function startAutoCapture() {
      autoCaptureShotsCount = parseInt(autoCaptureShots.value);
      autoCaptureIntervalTime = parseInt(autoCaptureInterval.value) * 1000;
      captureAutoShots();
    }

    function captureAutoShots() {
      if (autoCaptureShotsCount > 0) {
        setTimeout(() => {
          capture();
          autoCaptureShotsCount--;
          if (autoCaptureShotsCount > 0) {
            captureAutoShots();
          }
        }, autoCaptureIntervalTime);
      }
    }
  </script>
</body>
</html>
