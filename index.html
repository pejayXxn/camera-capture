<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera By Ejay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      font-size: 24px;
    }
    video, canvas {
      width: 90%;
      max-width: 400px;
      height: auto;
      margin-top: 10px;
      border-radius: 12px;
      background: #222;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Camera Capture</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <div class="buttons">
    <button onclick="capture()">Capture</button>
    <button onclick="download()">Download</button>
    <button onclick="clearPhoto()">Delete</button>
    <button onclick="normal()">Normal</button>
    <button onclick="bw()">Black & White</button>
    <button onclick="collage2()">2 Box</button>
    <button onclick="collage4()">4 Box</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Request camera permission and start video
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Camera access denied!');
        console.error(err);
      });

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // Flip the context horizontally to match real camera view
      context.translate(canvas.width, 0);
      context.scale(-1, 1);
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      context.setTransform(1, 0, 0, 1, 0, 0);

      canvas.style.display = 'block';
      video.style.display = 'none';
    }

    function download() {
      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function clearPhoto() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = 'none';
      video.style.display = 'block';
    }

    function normal() {
      canvas.style.filter = 'none';
    }

    function bw() {
      canvas.style.filter = 'grayscale(100%)';
    }

    function collage2() {
      if (canvas.style.display === 'none') return;

      const tempCanvas = document.createElement('canvas');
      const tempContext = tempCanvas.getContext('2d');

      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;

      // Copy the captured photo
      tempContext.drawImage(canvas, 0, 0, canvas.width, canvas.height);

      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw side-by-side
      context.drawImage(tempCanvas, 0, 0, canvas.width / 2, canvas.height);
      context.drawImage(tempCanvas, canvas.width / 2, 0, canvas.width / 2, canvas.height);
    }

    function collage4() {
      if (canvas.style.display === 'none') return;

      const tempCanvas = document.createElement('canvas');
      const tempContext = tempCanvas.getContext('2d');

      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;

      // Copy the captured photo
      tempContext.drawImage(canvas, 0, 0, canvas.width, canvas.height);

      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw 4 small images
      context.drawImage(tempCanvas, 0, 0, canvas.width / 2, canvas.height / 2);
      context.drawImage(tempCanvas, canvas.width / 2, 0, canvas.width / 2, canvas.height / 2);
      context.drawImage(tempCanvas, 0, canvas.height / 2, canvas.width / 2, canvas.height / 2);
      context.drawImage(tempCanvas, canvas.width / 2, canvas.height / 2, canvas.width / 2, canvas.height / 2);
    }
  </script>
</body>
</html>
